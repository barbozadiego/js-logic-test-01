<html lang="en">

    <div class="main-container">
        <div class="box-documentation">

        </div>

        <div class="box-test">
            <form class="container-input">

            <table id="table">
                <tr>

            </table>
        
            <p>
                Cantidad de pasos requeridos para obtener el número original: 
                <strong id="steps"></strong>
            </p> 
        </div>
    <div/>
